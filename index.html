<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>JIRA TICKET CLONE</title>
  </head>
  <body>
    <!-- toolbox -->
    <div class="toolbox-container">
      <div class="toolbox-priority-container">
        <div class="lightpink color"></div>
        <div class="lightblue color"></div>
        <div class="lightgreen color"></div>
        <div class="lightblack color"></div>
      </div>
      <div class="action-btn-container">
        <div class="add-btn">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="remove-btn">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>
    <!-- Main container  -->
    <div class="main-container">
     
      </div>
        
    </div>

    <div class="modal-container">
      <textarea  spellcheck="false" class="textarea-container" placeholder="Enter Your Task"></textarea>
      <div class="priority-container">
        <div class="lightpink priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <!-- to make black default so add border -->
        <div class="lightblack priority-color border"></div>
      </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
